<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة إدارة الطلبات - متجر الزيتون</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            direction: rtl;
        }

        .admin-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .admin-header {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
        }

        .admin-header h1 {
            color: #2c5530;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .admin-header p {
            color: #666;
            font-size: 1.1rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        .stat-card.total .stat-icon { color: #3498db; }
        .stat-card.pending .stat-icon { color: #f39c12; }
        .stat-card.completed .stat-icon { color: #27ae60; }
        .stat-card.revenue .stat-icon { color: #e74c3c; }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #7f8c8d;
            font-size: 1.1rem;
        }

        /* أنماط التبويبات */
        .nav-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            background: white;
            border-radius: 15px;
            padding: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .tab-btn {
            flex: 1;
            padding: 15px 20px;
            border: none;
            border-radius: 10px;
            background: transparent;
            color: #666;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            font-size: 1rem;
        }

        .tab-btn.active {
            background: #2c5530;
            color: white;
        }

        .tab-btn:hover:not(.active) {
            background: #f8f9fa;
            color: #2c5530;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .orders-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #ecf0f1;
        }

        .section-title {
            font-size: 1.8rem;
            color: #2c5530;
            font-weight: bold;
        }

        .filters {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-btn, .review-filter-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            background: #ecf0f1;
            color: #2c3e50;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .filter-btn.active,
        .filter-btn:hover,
        .review-filter-btn.active,
        .review-filter-btn:hover {
            background: #2c5530;
            color: white;
        }

        .orders-table, .reviews-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .orders-table th,
        .orders-table td,
        .reviews-table th,
        .reviews-table td {
            padding: 15px;
            text-align: right;
            border-bottom: 1px solid #ecf0f1;
        }

        .orders-table th,
        .reviews-table th {
            background: #f8f9fa;
            font-weight: bold;
            color: #2c5530;
        }

        .orders-table tr:hover,
        .reviews-table tr:hover {
            background: #f8f9fa;
        }

        .status-badge {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
        }

        .status-processing {
            background: #d1ecf1;
            color: #0c5460;
        }

        .status-completed {
            background: #d4edda;
            color: #155724;
        }

        .status-cancelled {
            background: #f8d7da;
            color: #721c24;
        }

        .approval-badge {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
        }

        .approval-pending {
            background: #fff3cd;
            color: #856404;
        }

        .approval-approved {
            background: #d4edda;
            color: #155724;
        }

        .review-stars {
            color: #ffc107;
            font-size: 1.2rem;
        }

        .review-comment {
            max-width: 300px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .action-btn {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 2px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .btn-view {
            background: #3498db;
            color: white;
        }

        .btn-edit {
            background: #f39c12;
            color: white;
        }

        .btn-delete, .btn-reject {
            background: #e74c3c;
            color: white;
        }

        .btn-approve {
            background: #28a745;
            color: white;
        }

        .action-btn:hover {
            opacity: 0.8;
            transform: translateY(-2px);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #ecf0f1;
        }

        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #000;
        }

        .order-details {
            margin-bottom: 20px;
        }

        .detail-group {
            margin-bottom: 15px;
        }

        .detail-label {
            font-weight: bold;
            color: #2c5530;
            margin-bottom: 5px;
        }

        .detail-value {
            color: #2c3e50;
            padding: 8px;
            background: #f8f9fa;
            border-radius: 5px;
        }

        .items-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        .items-table th,
        .items-table td {
            padding: 10px;
            text-align: right;
            border: 1px solid #ddd;
        }

        .items-table th {
            background: #2c5530;
            color: white;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #7f8c8d;
        }

        .no-orders {
            text-align: center;
            padding: 50px;
            color: #7f8c8d;
        }

        @media (max-width: 768px) {
            .admin-container {
                padding: 10px;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .orders-table, .reviews-table {
                font-size: 0.9rem;
            }

            .orders-table th,
            .orders-table td,
            .reviews-table th,
            .reviews-table td {
                padding: 10px 5px;
            }

            .filters {
                justify-content: center;
            }

            .filter-btn, .review-filter-btn {
                padding: 8px 15px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <!-- رأس الصفحة -->
        <div class="admin-header">
            <h1><i class="fas fa-chart-line"></i> لوحة إدارة الطلبات</h1>
            <p>إدارة ومتابعة جميع طلبات متجر الزيتون والمخللات</p>
        </div>

        <!-- إحصائيات سريعة -->
        <div class="stats-grid">
            <div class="stat-card total">
                <div class="stat-icon">
                    <i class="fas fa-shopping-cart"></i>
                </div>
                <div class="stat-number" id="total-orders">0</div>
                <div class="stat-label">إجمالي الطلبات</div>
            </div>
            <div class="stat-card pending">
                <div class="stat-icon">
                    <i class="fas fa-clock"></i>
                </div>
                <div class="stat-number" id="pending-orders">0</div>
                <div class="stat-label">طلبات قيد الانتظار</div>
            </div>
            <div class="stat-card completed">
                <div class="stat-icon">
                    <i class="fas fa-check-circle"></i>
                </div>
                <div class="stat-number" id="completed-orders">0</div>
                <div class="stat-label">طلبات مكتملة</div>
            </div>
            <div class="stat-card revenue">
                <div class="stat-icon">
                    <i class="fas fa-money-bill-wave"></i>
                </div>
                <div class="stat-number" id="total-revenue">0</div>
                <div class="stat-label">إجمالي المبيعات (ج.م)</div>
            </div>
        </div>

        <!-- تبويبات التنقل -->
        <div class="nav-tabs">
            <button class="tab-btn active" data-tab="orders">
                <i class="fas fa-list"></i> الطلبات
            </button>
            <button class="tab-btn" data-tab="reviews">
                <i class="fas fa-star"></i> المراجعات
            </button>
        </div>

        <!-- قسم الطلبات -->
        <div class="orders-section tab-content active" id="orders-tab">
            <div class="section-header">
                <h2 class="section-title">
                    <i class="fas fa-list"></i> قائمة الطلبات
                </h2>
                <div class="filters">
                    <button class="filter-btn active" data-status="all">جميع الطلبات</button>
                    <button class="filter-btn" data-status="pending">قيد الانتظار</button>
                    <button class="filter-btn" data-status="processing">قيد المعالجة</button>
                    <button class="filter-btn" data-status="completed">مكتملة</button>
                    <button class="filter-btn" data-status="cancelled">ملغية</button>
                </div>
            </div>

            <div id="orders-content">
                <div class="loading">
                    <i class="fas fa-spinner fa-spin fa-2x"></i>
                    <p>جاري تحميل الطلبات...</p>
                </div>
            </div>
        </div>

        <!-- قسم المراجعات -->
        <div class="orders-section tab-content" id="reviews-tab">
            <div class="section-header">
                <h2 class="section-title">
                    <i class="fas fa-star"></i> إدارة المراجعات
                </h2>
                <div class="filters">
                    <button class="review-filter-btn active" data-status="all">جميع المراجعات</button>
                    <button class="review-filter-btn" data-status="pending">في انتظار الموافقة</button>
                    <button class="review-filter-btn" data-status="approved">معتمدة</button>
                </div>
            </div>

            <div id="reviews-content">
                <div class="loading">
                    <i class="fas fa-spinner fa-spin fa-2x"></i>
                    <p>جاري تحميل المراجعات...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- نافذة تفاصيل الطلب -->
    <div id="orderModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>تفاصيل الطلب</h2>
                <span class="close">&times;</span>
            </div>
            <div id="order-details-content">
                <!-- تفاصيل الطلب ستظهر هنا -->
            </div>
        </div>
    </div>

    <script>
        // متغيرات عامة
        let allOrders = [];
        let allReviews = [];
        let currentFilter = 'all';
        let currentReviewFilter = 'all';

        // تحميل البيانات عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', function() {
            loadOrders();
            loadReviews();
            setupEventListeners();
        });

        // إعداد مستمعي الأحداث
        function setupEventListeners() {
            // تبويبات التنقل
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                    document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                    
                    this.classList.add('active');
                    document.getElementById(this.dataset.tab + '-tab').classList.add('active');
                });
            });

            // فلاتر الطلبات
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    currentFilter = this.dataset.status;
                    filterOrders();
                });
            });

            // فلاتر المراجعات
            document.querySelectorAll('.review-filter-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.review-filter-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    currentReviewFilter = this.dataset.status;
                    filterReviews();
                });
            });

            // إغلاق النافذة المنبثقة
            document.querySelector('.close').addEventListener('click', function() {
                document.getElementById('orderModal').style.display = 'none';
            });

            // إغلاق النافذة عند النقر خارجها
            window.addEventListener('click', function(event) {
                const modal = document.getElementById('orderModal');
                if (event.target === modal) {
                    modal.style.display = 'none';
                }
            });
        }

        // تحميل الطلبات من الخادم
        async function loadOrders() {
            try {
                // تحميل الإحصائيات
                const statsResponse = await fetch('/api/admin/stats');
                if (statsResponse.ok) {
                    const stats = await statsResponse.json();
                    updateStatsDisplay(stats);
                }

                // تحميل الطلبات
                const ordersResponse = await fetch('/api/admin/orders');
                if (ordersResponse.ok) {
                    allOrders = await ordersResponse.json();
                    displayOrders(allOrders);
                } else {
                    throw new Error('فشل في تحميل الطلبات');
                }
            } catch (error) {
                console.error('خطأ في تحميل الطلبات:', error);
                document.getElementById('orders-content').innerHTML = `
                    <div class="no-orders">
                        <i class="fas fa-exclamation-triangle fa-2x"></i>
                        <p>حدث خطأ في تحميل الطلبات</p>
                    </div>
                `;
            }
        }

        // تحميل المراجعات من الخادم
        async function loadReviews() {
            try {
                const response = await fetch('/api/admin/reviews');
                if (response.ok) {
                    allReviews = await response.json();
                    displayReviews(allReviews);
                } else {
                    throw new Error('فشل في تحميل المراجعات');
                }
            } catch (error) {
                console.error('خطأ في تحميل المراجعات:', error);
                document.getElementById('reviews-content').innerHTML = `
                    <div class="no-orders">
                        <i class="fas fa-exclamation-triangle fa-2x"></i>
                        <p>حدث خطأ في تحميل المراجعات</p>
                    </div>
                `;
            }
        }

        // تحديث عرض الإحصائيات
        function updateStatsDisplay(stats) {
            document.getElementById('total-orders').textContent = stats.totalOrders || 0;
            document.getElementById('pending-orders').textContent = stats.pendingOrders || 0;
            document.getElementById('completed-orders').textContent = stats.completedOrders || 0;
            document.getElementById('total-revenue').textContent = (stats.totalRevenue || 0).toFixed(2);
        }

        // عرض الطلبات
        function displayOrders(orders) {
            const ordersContent = document.getElementById('orders-content');

            if (orders.length === 0) {
                ordersContent.innerHTML = `
                    <div class="no-orders">
                        <i class="fas fa-inbox fa-2x"></i>
                        <p>لا توجد طلبات لعرضها</p>
                    </div>
                `;
                return;
            }

            const table = `
                <table class="orders-table">
                    <thead>
                        <tr>
                            <th>رقم الطلب</th>
                            <th>اسم العميل</th>
                            <th>الهاتف</th>
                            <th>المبلغ</th>
                            <th>الحالة</th>
                            <th>التاريخ</th>
                            <th>الإجراءات</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${orders.map(order => `
                            <tr>
                                <td>#${order.id}</td>
                                <td>${order.customer_name || 'غير محدد'}</td>
                                <td>${order.customer_phone || 'غير محدد'}</td>
                                <td>${(order.total_amount || 0).toFixed(2)} ج.م</td>
                                <td>
                                    <span class="status-badge status-${order.status || 'pending'}">
                                        ${getStatusText(order.status || 'pending')}
                                    </span>
                                </td>
                                <td>${formatDate(order.created_at)}</td>
                                <td>
                                    <button class="action-btn btn-view" onclick="viewOrder(${order.id})">
                                        <i class="fas fa-eye"></i> عرض
                                    </button>
                                    <button class="action-btn btn-edit" onclick="editOrderStatus(${order.id})">
                                        <i class="fas fa-edit"></i> تعديل
                                    </button>
                                    <button class="action-btn btn-delete" onclick="deleteOrder(${order.id})">
                                        <i class="fas fa-trash"></i> حذف
                                    </button>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;

            ordersContent.innerHTML = table;
        }

        // عرض المراجعات
        function displayReviews(reviews) {
            const reviewsContent = document.getElementById('reviews-content');

            if (reviews.length === 0) {
                reviewsContent.innerHTML = `
                    <div class="no-orders">
                        <i class="fas fa-star fa-2x"></i>
                        <p>لا توجد مراجعات لعرضها</p>
                    </div>
                `;
                return;
            }

            const table = `
                <table class="reviews-table">
                    <thead>
                        <tr>
                            <th>رقم المراجعة</th>
                            <th>اسم العميل</th>
                            <th>البريد الإلكتروني</th>
                            <th>التقييم</th>
                            <th>التعليق</th>
                            <th>رقم الطلب</th>
                            <th>الحالة</th>
                            <th>التاريخ</th>
                            <th>الإجراءات</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${reviews.map(review => `
                            <tr>
                                <td>#${review.id}</td>
                                <td>${review.customer_name || 'غير محدد'}</td>
                                <td>${review.customer_email || 'غير محدد'}</td>
                                <td>
                                    <div class="review-stars">
                                        ${generateStarsDisplay(review.rating)}
                                    </div>
                                </td>
                                <td>
                                    <div class="review-comment" title="${review.comment || ''}">
                                        ${review.comment || 'لا يوجد تعليق'}
                                    </div>
                                </td>
                                <td>#${review.order_id || 'غير محدد'}</td>
                                <td>
                                    <span class="approval-badge ${review.is_approved ? 'approval-approved' : 'approval-pending'}">
                                        ${review.is_approved ? 'معتمدة' : 'في انتظار الموافقة'}
                                    </span>
                                </td>
                                <td>${formatDate(review.created_at)}</td>
                                <td>
                                    ${!review.is_approved ? `
                                        <button class="action-btn btn-approve" onclick="approveReview(${review.id})">
                                            <i class="fas fa-check"></i> موافقة
                                        </button>
                                    ` : ''}
                                    <button class="action-btn btn-reject" onclick="deleteReview(${review.id})">
                                        <i class="fas fa-trash"></i> حذف
                                    </button>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;

            reviewsContent.innerHTML = table;
        }

        // فلترة الطلبات
        function filterOrders() {
            let filteredOrders = allOrders;

            if (currentFilter !== 'all') {
                filteredOrders = allOrders.filter(order => order.status === currentFilter);
            }

            displayOrders(filteredOrders);
        }

        // فلترة المراجعات
        function filterReviews() {
            let filteredReviews = allReviews;

            if (currentReviewFilter === 'pending') {
                filteredReviews = allReviews.filter(review => !review.is_approved);
            } else if (currentReviewFilter === 'approved') {
                filteredReviews = allReviews.filter(review => review.is_approved);
            }

            displayReviews(filteredReviews);
        }

        // الموافقة على المراجعة
        async function approveReview(reviewId) {
            try {
                const response = await fetch(`/api/admin/reviews/${reviewId}/approve`, {
                    method: 'PUT'
                });

                if (response.ok) {
                    // تحديث المراجعة في البيانات المحلية
                    const reviewIndex = allReviews.findIndex(review => review.id === reviewId);
                    if (reviewIndex !== -1) {
                        allReviews[reviewIndex].is_approved = true;
                        filterReviews();
                    }
                    
                    alert('تم اعتماد المراجعة بنجاح');
                } else {
                    throw new Error('فشل في اعتماد المراجعة');
                }
            } catch (error) {
                console.error('خطأ في اعتماد المراجعة:', error);
                alert('حدث خطأ في اعتماد المراجعة');
            }
        }

        // حذف المراجعة
        async function deleteReview(reviewId) {
            if (!confirm('هل أنت متأكد من حذف هذه المراجعة؟')) {
                return;
            }

            try {
                const response = await fetch(`/api/admin/reviews/${reviewId}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    // إزالة المراجعة من البيانات المحلية
                    allReviews = allReviews.filter(review => review.id !== reviewId);
                    filterReviews();
                    
                    alert('تم حذف المراجعة بنجاح');
                } else {
                    throw new Error('فشل في حذف المراجعة');
                }
            } catch (error) {
                console.error('خطأ في حذف المراجعة:', error);
                alert('حدث خطأ في حذف المراجعة');
            }
        }

        // إنشاء عرض النجوم
        function generateStarsDisplay(rating) {
            let stars = '';
            for (let i = 1; i <= 5; i++) {
                if (i <= rating) {
                    stars += '<i class="fas fa-star"></i>';
                } else {
                    stars += '<i class="far fa-star"></i>';
                }
            }
            return stars;
        }

        // عرض تفاصيل الطلب
        function viewOrder(orderId) {
            const order = allOrders.find(o => o.id === orderId);
            if (!order) return;

            const detailsContent = `
                <div class="order-details">
                    <div class="detail-group">
                        <div class="detail-label">رقم الطلب:</div>
                        <div class="detail-value">#${order.id}</div>
                    </div>
                    <div class="detail-group">
                        <div class="detail-label">اسم العميل:</div>
                        <div class="detail-value">${order.customer_name || 'غير محدد'}</div>
                    </div>
                    <div class="detail-group">
                        <div class="detail-label">رقم الهاتف:</div>
                        <div class="detail-value">${order.customer_phone || 'غير محدد'}</div>
                    </div>
                    <div class="detail-group">
                        <div class="detail-label">البريد الإلكتروني:</div>
                        <div class="detail-value">${order.customer_email || 'غير محدد'}</div>
                    </div>
                    <div class="detail-group">
                        <div class="detail-label">عنوان التسليم:</div>
                        <div class="detail-value">${order.shipping_address || 'غير محدد'}</div>
                    </div>
                    <div class="detail-group">
                        <div class="detail-label">طريقة الدفع:</div>
                        <div class="detail-value">${getPaymentMethodText(order.payment_method)}</div>
                    </div>
                    <div class="detail-group">
                        <div class="detail-label">الحالة:</div>
                        <div class="detail-value">
                            <span class="status-badge status-${order.status || 'pending'}">
                                ${getStatusText(order.status || 'pending')}
                            </span>
                        </div>
                    </div>
                    <div class="detail-group">
                        <div class="detail-label">تاريخ الطلب:</div>
                        <div class="detail-value">${formatDate(order.created_at)}</div>
                    </div>
                    <div class="detail-group">
                        <div class="detail-label">المنتجات:</div>
                        <table class="items-table">
                            <thead>
                                <tr>
                                    <th>المنتج</th>
                                    <th>الكمية</th>
                                    <th>السعر</th>
                                    <th>الإجمالي</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${order.items && order.items.length > 0 ? 
                                    order.items.map(item => `
                                        <tr>
                                            <td>${item.name || item.product_name || 'منتج غير محدد'}</td>
                                            <td>${item.quantity || 0}</td>
                                            <td>${(item.price || item.unit_price || 0).toFixed(2)} ج.م</td>
                                            <td>${((item.quantity || 0) * (item.price || item.unit_price || 0)).toFixed(2)} ج.م</td>
                                        </tr>
                                    `).join('')
                                    : '<tr><td colspan="4">لا توجد منتجات في هذا الطلب</td></tr>'
                                }
                            </tbody>
                        </table>
                    </div>
                    <div class="detail-group">
                        <div class="detail-label">المجموع الإجمالي:</div>
                        <div class="detail-value" style="font-size: 1.2rem; font-weight: bold; color: #27ae60;">
                            ${(order.total_amount || 0).toFixed(2)} ج.م
                        </div>
                    </div>
                </div>
            `;

            document.getElementById('order-details-content').innerHTML = detailsContent;
            document.getElementById('orderModal').style.display = 'block';
        }

        // تعديل حالة الطلب
        async function editOrderStatus(orderId) {
            const order = allOrders.find(o => o.id === orderId);
            if (!order) return;

            const newStatus = prompt('أدخل الحالة الجديدة (pending, processing, completed, cancelled):', order.status);
            
            if (newStatus && ['pending', 'processing', 'completed', 'cancelled'].includes(newStatus)) {
                await updateOrderStatus(orderId, newStatus);
            } else if (newStatus) {
                alert('حالة غير صحيحة. يرجى اختيار من: pending, processing, completed, cancelled');
            }
        }

        // تحديث حالة الطلب
        async function updateOrderStatus(orderId, newStatus) {
            try {
                const response = await fetch(`/api/admin/orders/${orderId}/status`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ status: newStatus })
                });

                if (response.ok) {
                    // تحديث الطلب في البيانات المحلية
                    const orderIndex = allOrders.findIndex(order => order.id === orderId);
                    if (orderIndex !== -1) {
                        allOrders[orderIndex].status = newStatus;
                        filterOrders();
                        
                        // إعادة تحميل الإحصائيات
                        const statsResponse = await fetch('/api/admin/stats');
                        if (statsResponse.ok) {
                            const stats = await statsResponse.json();
                            updateStatsDisplay(stats);
                        }
                    }
                    
                    alert('تم تحديث حالة الطلب بنجاح');
                } else {
                    throw new Error('فشل في تحديث حالة الطلب');
                }
            } catch (error) {
                console.error('خطأ في تحديث حالة الطلب:', error);
                alert('حدث خطأ في تحديث حالة الطلب');
            }
        }

        // حذف الطلب
        async function deleteOrder(orderId) {
            if (!confirm('هل أنت متأكد من حذف هذا الطلب؟')) {
                return;
            }

            try {
                const response = await fetch(`/api/admin/orders/${orderId}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    // إزالة الطلب من البيانات المحلية
                    allOrders = allOrders.filter(order => order.id !== orderId);
                    filterOrders();
                    
                    // إعادة تحميل الإحصائيات
                    const statsResponse = await fetch('/api/admin/stats');
                    if (statsResponse.ok) {
                        const stats = await statsResponse.json();
                        updateStatsDisplay(stats);
                    }
                    
                    alert('تم حذف الطلب بنجاح');
                } else {
                    throw new Error('فشل في حذف الطلب');
                }
            } catch (error) {
                console.error('خطأ في حذف الطلب:', error);
                alert('حدث خطأ في حذف الطلب');
            }
        }

        // دوال مساعدة
        function getStatusText(status) {
            const statusMap = {
                'pending': 'قيد الانتظار',
                'processing': 'قيد المعالجة',
                'completed': 'مكتمل',
                'cancelled': 'ملغي'
            };
            return statusMap[status] || status;
        }

        function getPaymentMethodText(method) {
            const methodMap = {
                'cash': 'دفع عند الاستلام',
                'transfer': 'تحويل بنكي',
                'whatsapp': 'طلب عبر واتساب'
            };
            return methodMap[method] || method;
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('ar-EG', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }
    </script>
